{% extends 'base.html' %}

{% block content %}

<form method="post">
    {% csrf_token %}
    {{form.as_p}}
    {% if form.errors %}
<div class="alert alert-danger my-5">
    <p>{{form.errors.title.as_text}}</p>
</div>
{% endif %}
    <button type="submit" class="btn btn-primary my-5">submit</button>
</form>
<a href="{% url 'list' %}" class="btn btn-secndary">Cancel</a>

{% endblock %}
