{% extends "base.html" %}

{% block content %}
    <h1 >Your Notes</h1>
    <ul>
       
        {% for note in notes %}
       
        <li  class="list-unstyled">{{note.title}} - {{note.created}} </li>
        <a href="/smart/notes/{{note.id}}" class="btn btn-outline-primary">Details</a>
       
         {% endfor %}

    </ul>
{% endblock %}
