{% extends 'base.html' %}

{% block content %}
<h2>Sign up</h2>
<form method="post">
    {% csrf_token %}
    {% for x in form %}
    <label>{{ x.label }}</label>
    <br>
    <p>{{x}}</p>
        {% for error in x.errors %}
        <p class="alert alert-danger my-5">{{ error }}</p>
        {% endfor %}
    
    {% endfor %}
    <button type="submit">Sign up</button>
</form>

{% endblock %}
