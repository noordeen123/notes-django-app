{% load static %}
<html>
    <head>
        <title>SmartNotes!</title>
        <link rel="shortcut icon" type="image/png" href="{% static '/favicon.ico' %}">
        <link rel="stylesheet"  type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>   
      <nav class="navbar navbar-dark bg-dark">
        <div class="ms-auto">
          {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
          <a href="{% url 'create' %}" class="btn btn-outline-danger">Create</a>
          <a href="{% url 'home' %}"class="btn btn-outline-primary">Home</a>
          <a href="{% url 'list' %}" class="btn btn-outline-primary">My Notes</a>
          {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-success">Login</a>
          <a href="{% url 'register' %}" class="btn btn-outline-success">SignUP</a>
          {% endif %}
        </div>

      </nav>
      
      <div class="my-5 text-center container">  
        {% block content%}
       
        {% endblock %}
        
      </div> 
    </body>
</html>
